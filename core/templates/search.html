{% extends 'base.html' %}
{% block 'content' %}
<form action="/search/">
    <label>
        Resource:
        <input type="text" name="source" />
    </label>
    <label>
        Termo:
        <input type="text" name="q" />
    </label>
    <input type="submit" value="Search">
</form>
<hr/>
<h4>Last Searchies</h4>
<ol>
    {% for search in searchies %}
        <li>
            {{ search }}
        </li>
    {% endfor %}
</ol>
{% endblock %}
