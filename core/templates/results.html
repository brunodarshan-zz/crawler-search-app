{% extends 'base.html' %}
{% block 'content' %}
<h2>Results for {{ query }} at {{ source }}</h2>
    
    <table>
            <thead>
                <tr>
                    <td> Content </td>
                    <td> Resource</td>
                </tr>
            </thead>
            <tbody>
                {%for result in results %}
                <tr>
                    <td>
                        {{ result.content }}
                    </td>
                    <td>
                        {{ result.href}}
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
{% endblock %}
